  <body>
    <script>
      // Verifique se a sua idade é maior do que a de algum parente
      // Dependendo do resultado coloque no console 'É maior', 'É igual' ou 'É menor'
      var Regiane = 18;
      var Felipe = 21;

      if (Regiane > Felipe) {
        console.log("é maior");
      } else if (Regiane === Felipe) {
        console.log("é igual");
      } else {
        console.log("é menor");
      }

      // Qual valor é retornado na seguinte expressão?
      var expressao = 5 - 2 && 5 - " " && 5 - 2;
      //true
      console.log(expressao);

      // Verifique se as seguintes variáveis são Truthy ou Falsy
      var nome = "Andre"; //true
      var idade = 28; //true
      var possuiDoutorado = false; //false
      var empregoFuturo; //indefinida
      var dinheiroNaConta = 0; //false

      // Compare o total de habitantes do Brasil com China (valor em milhões)
      var brasil = 207;
      var china = 1340;

      if (brasil > china) {
        console.log("O Brasil tem mais habitantes que a China.");
      } else if (brasil === china) {
        console.log("O Brasil tem o mesmo número de habitantes que a China.");
      } else {
        console.log("O Brasil tem menos habitantes que a China.");
      }

      // O que irá aparecer no console?
      if ("Gato" === "gato" && 5 > 2) {
        console.log("Verdadeiro");
      } else {
        console.log("Falso");
      }
      //false né

      // O que irá aparecer no console?
      if ("Gato" === "gato" || 5 > 2) {
        console.log("Gato" && "Cão");
      } else {
        console.log("Falso");
      }
      //verdadeiro
    </script>
