<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>arrays e loops</title>
  </head>
  <body>
    <script>
      // Crie uma array com os anos que o Brasil ganhou a copa
      // 1959, "1962", "1970", "1994", "2002"

      var ano = ["1959", "1962", "1970", "1994", "2002"];

      // Interaja com a array utilizando um loop, para mostrar
      // no console a seguinte mensagem, `O brasil ganhou a copa de ${ano}`

      for (var i = 0; i < ano.length; i++) {
        console.log(`O Brasil ganhou a copa de ${ano[i]}`);
      }

      // Interaja com um loop nas frutas abaixo e pare ao chegar em Pera
      var frutas = ["Banana", "Maçã", "Pera", "Uva", "Melância"];

      for (var i = 0; i < frutas.length; i++) {
        console.log(frutas[i]);
        if (frutas[i] === "Pera") {
          break;
        }
      }

      // Coloque a última fruta da array acima em uma variável,
      // sem remover a mesma da array.

      var ultimaFruta = frutas[4];
      console.log("A última fruta da array é: " + ultimaFruta);
    </script>
  </body>
</html>
